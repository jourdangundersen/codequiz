<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <header class="bg-danger"><h1 style="text-align: center;">Code Quiz</h1></header>
    <main class="container">
        <h4 style="text-align: center;">Please answer the question below.</h4>
        <button class="btn btn-primary" id="start">Start</button>
    </main>
    <main style="text-align: center;" id="firstcontainer" class="container">
        <h4 id="question">Question 1</h4>
        <button class="btn btn-info" id="option1" data-value="1">Option 1</button>
        <button class="btn btn-info" id="option2" data-value="2">Option 2</button>
        <button class="btn btn-info" id="option3" data-value="3">Option 3</button>
        <button class="btn btn-info" id="option4" data-value="4">Option 4</button>
        <p id="answer"></p>
    </main>
    <main id="secondcontainer" class="container">
        <h1 id="userscore"></h1>
        <input id="userinitials" type="text">
        <button id="saveuser" class="btn btn-danger">Save User Initials</button>
        <div id="displayinitials"></div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>

</html>
